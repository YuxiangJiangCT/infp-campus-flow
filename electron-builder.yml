appId: com.infp.campusflow
productName: INFP Campus Flow
directories:
  output: dist-electron
  buildResources: build
files:
  - electron/**/*
  - dist/**/*
  - package.json
extraResources:
  - from: public/tray-icon.png
    to: tray-icon.png
mac:
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
win:
  target: nsis
  icon: public/favicon.ico
linux:
  target: AppImage
  category: Utility
  icon: public/favicon.ico